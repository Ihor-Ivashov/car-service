{% extends "base.html" %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}

  <div class="header bg-gradient-dark py-6 py-lg-5">
    <div class="container-fluid">
      <div class="header-body text-left mb-8">
        <div class="row">
          <div class="col-lg-12 col-md-6">
            <h1 class="text-white">
              <a class="text-white" href="">
                {{ object|yesno:"Update,Create" }} order
              </a>
            </h1>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-secondary" points="0 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>

  <div class="container-fluid mt--8">
    <div class="col-xl-12 order-xl-1">
      <div class="card">
        <div class="card-body">
          <form action="" method="post" novalidate>
            {% csrf_token %}

            <h6 class="heading-small text-muted mb-4">Order information</h6>
            <div class="pl-lg-4">
              <div class="row">
                {% for field in form %}
                  <div class="col-lg-6">
                    <div class="form-group">
                      {{ field|as_crispy_field }}
                    </div>
                  </div>
                {% endfor %}
              </div>
            </div>

            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}

{% block javascripts %}
  <script type="text/javascript" src="{% static 'js/customer_cars.js' %}"></script>
{% endblock %}
